    pageEncoding="ISO-8859-1"%> -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" >
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="./resources/css/registerationCSS.css">
</head>
<script >
	function confirmSubmit(){
		alert("You are about to submit!");
	}
</script>
<body>

	<h1>REGISTERATION</h1>
	<form action="register" method="post">
		<table class="table1" >
			<tr>
				<td>Full Name</td>
				<td><input type="text" name="full_name" /></td>
			</tr>
			<tr>
				<td>EmailID</td>
				<td><input type="text" name="email" /></td>
			</tr>
			<tr>
				<td>Contact Number</td>
				<td><input type="number" name="contact" /></td>
			</tr>
			<tr>
				<td>Gender</td>
                <td><input type="radio" name="gender"  value="female">Female</td>
                <td><input type="radio" name="gender"  value="male">Male</td>
                <td><input type="radio" name="gender"  value="other">Other</td>     
            </tr>
            <tr>
				<td>Date of Birth</td>
				<td><input type="text" name="dob" /></td>
			</tr>
            <tr>
				<td>Address</td>
				<td><input type="text" name="address" /></td>
			</tr>
            <tr>
				<td>City</td>
				<td><input type="text" name="city" /></td>
			</tr>
			<tr>
				<td>State</td>
				<td><input type="text" name="state" /></td>
			</tr>
			<tr>
				<td>Country</td>
				<td><input type="text" name="country" /></td>
			</tr>
			<tr>
				<td>Company</td>
				<td><input type="text" name="company" /></td>
			</tr>
			<tr> 
				<td>Upload Profile Picture</td>
				<td><input type = "file" name = "file" /></td>
			</tr>
			<tr>
				<td>UserName</td>
				<td><input type="text" name="username"/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password" name="cpassword" /></td>
			</tr>
		</table>
		<br>
		
		<!-- <span style = "color: red;">${error}</span> --><br>
		<input type="submit" class="submitbtn" value="Submit" onclick="confirmSubmit();" /></form>
		<br>
		<br>
		<p >Already have an account?<a href="login.html">Login Here!</a></p>
</body>
</html>
